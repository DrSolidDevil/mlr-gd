version: 2

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs



# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.13"

sphinx:
  configuration: docs/conf.py
